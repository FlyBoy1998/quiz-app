<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <h1>Quiz App</h1>
        <div class="app-container">
            <div class="app">
                <div class="questions-container">
                    <div>
                        <p class="question-index">Question <span class="index">1</span>/10</p>
                        <p class="question">How many films did Sean Connery play James Bond in?</p>
                    </div>
                    <div class="timer-score-container">
                        <p>Score: <span class="score">0</span></p>
                        <p>:<span class="timer"> 25</span></p>
                    </div>
                </div>
                <div class="options-container">
                    <p class="answer">Answer 1</p>
                    <p class="answer">Answer 2</p>
                    <p class="answer">Answer 3</p>
                    <p class="answer">Answer 4</p>
                </div>
            </div>
        </div>

        <!-- @todo Select Difficulty Level -->
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
