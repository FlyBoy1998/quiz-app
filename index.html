<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <h1>Quiz App</h1>
        <!-- Application -->
        <div class="app-container">
            <div class="app hidden">
                <div class="questions-container">
                    <div>
                        <p class="question-index">Question <span class="index">1</span>/10</p>
                        <p class="question">How many films did Sean Connery play James Bond in?</p>
                    </div>
                    <div class="timer-score-container">
                        <p>Score: <span class="score">0</span></p>
                        <p>:<span class="timer"> 25</span></p>
                    </div>
                </div>
                <div class="options-container">
                    <p class="answer">Answer 1</p>
                    <p class="answer">Answer 2</p>
                    <p class="answer">Answer 3</p>
                    <p class="answer">Answer 4</p>
                </div>
                <div class="buttons-container">
                    <button class="next-question-btn">Next</button>
                    <button class="reset-btn">Reset</button>
                </div>
            </div>
            <div class="main-menu-container hidden">
                <h2 class="main-menu-title">Let's test your knowledge!</h2>
                <!-- Rules, Scores and Start Buttons -->
                <div class="start-buttons-container">
                    <button class="start-btn">Start</button>
                    <button class="rules-btn">Rules</button>
                </div>
            </div>
            <!-- Select Difficulty Level -->
            <div class="difficulty-level-container">
                <h2 class="difficulty-level-title">Select Difficulty Level!</h2>
                <div class="difficulty-level-buttons">
                    <button class="difficulty-level-btn">Easy</button>
                    <button class="difficulty-level-btn">Medium</button>
                    <button class="difficulty-level-btn">Hard</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
